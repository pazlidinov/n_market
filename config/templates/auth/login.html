{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Css Links -->
    <link rel="stylesheet" href="{% static './assets/main-css/root.css' %}" />
    <link rel="stylesheet" href="{% static './css/auth.css' %}" />

    <!-- Bootstrap Links -->
    <link rel="stylesheet" href="{% static './assets/bootstrap/bootstrap.min.css' %}" />

    <!-- Font Awesome Link -->
    <link rel="stylesheet" href="{% static './assets/icons/all.css' %}" />
    <title>Kirish</title>
</head>

<body>


    <!-- auth -->
    <div class="container-fluid px-5">
        <div class="wrap">
            <div class="auth-block">       
                <img src="" class="auth-block-logo">
                <h2 class="auth-block-h2">Kirish</h2>
                <form method="POST" action="" class="auth-block-form">
                    {% csrf_token %}
                    <span class="auth-input">
                        <i class="fa-solid fa-user auth-icon"></i>
                        <input type="email" name="email" placeholder="Login" required></span>
                    <span class="auth-input">
                        <i class="fa-solid fa-lock auth-icon"></i>
                        <input type="password" name="password1" placeholder="Parol" required>
                        <span class="auth-password_shower">
                            <i class="fa-solid fa-eye "></i>
                        </span>
                    </span>
                    <button type="submit">Kirish</button>
                    <p class="auth-block-p">
                        Hisobingiz yo'qmi?
                        <a href="{% url 'accounts:register' %}">
                            Ro'yxatdan o'tish
                        </a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</body>
<!-- Bootstrap JS Links -->
<script src="{% static './assets/bootstrap/bootstrap.min.js' %}"></script>
<script src="{% static './assets/bootstrap/poppins.js' %}"></script>
  

<script src="{% static './js/script.js' %}"></script>
<!-- Font Awesome Links -->
<script src="{% static './assets/icons/all.js' %}"></script>


</html>
